<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" th:href="@{/public/favicon.png}" type="image/png">
    <link rel="apple-touch-icon" th:href="@{/public/favicon.png}"/>
    <title>归档 - Tumo Blog</title>
    <link rel="stylesheet" th:href="@{/plugins/css/default.min.css}"/>
    <link rel="stylesheet" th:href="@{../../../site/css/index.css}">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript" th:src="@{/plugins/js/highlight.min.js}"></script>
    <script th:inline="javascript" th:src="@{/plugins/js/instantclick.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="bg-grey" gtools_scp_screen_capture_injected="true">

<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->

<!-- header -->
<div th:replace="site/header :: header"></div>
<!-- main -->
<div id="app">

    <div class="main-content archive-page clearfix">
        <div class="categorys-item">
            <div class="categorys-title" v-text="entity.article.category"></div>
            <div class="post-lists">
                <div class="post-lists-body">
                    <div class="post-list-item" v-for="item in entity.article">
                        <div class="post-list-item-container">
                            <div class="item-label">
                                <div class="item-title">
                                    <a :href="'/article/' + item.id" v-text="item.title"></a>
                                </div>
                                <div class="item-meta clearfix">
                                    <div class="item-meta-date">发布于 {{item.publishTime}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="site/footer :: footer"></div>
</div>

</body>
<script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/vue/dist/vue.js}"></script>
<script type="text/javascript" th:src="@{../../../lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{../../../site/js/archives.js}"></script>
<script th:src="@{/plugins/js/headroom.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    var header = new Headroom(document.getElementById("header"), {
        tolerance: 10,
        offset : 80,
        classes: {
            initial: "animated",
            pinned: "slideDown",
            unpinned: "slideUp"
        }
    });
    header.init();
    $('#search-inp').keypress(function (e) {
        var key = e.which; //e.which是按键的值
        if (key === 13) {
            var q = $(this).val();
            if (q && q !== '') {
                window.location.href = '/search/' + q;
            }
        }
    });
</script>
<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/2448a7bd/cloudflare-static/rocket-loader.min.js"></script>
</html>
