<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>编辑文章</title>
    <link rel="icon" th:href="@{../../../public/favicon-icon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{../../../lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../../../lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../../../lib/editormd/editormd.min.css}">
    <link rel="stylesheet" th:href="@{../../../public/admin/base.css}">
    <link rel="stylesheet" th:href="@{../../../admin/css/publish.css}">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript" th:src="@{/plugins/js/instantclick.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- vue入口 -->
<div id="app">
    <!-- 布局容器 -->
    <div class="pull-height">
        <!-- aside -->
        <div th:replace="admin/side :: side"></div>

        <!-- container -->
        <el-container id="main" :class="{main_close:config.isCollapse}">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="admin/header :: header"></div>

            <!-- main -->
            <el-main>
                <el-card>
                    <h2>编辑文章</h2>
                    <div style="margin-bottom: 6px;">
                        <el-row :gutter="100">
                            <el-col :span="12">
                                <el-input v-model="entity.article.title" placeholder="请输入文章标题">
                                    <template slot="prepend">文章标题</template>
                                </el-input>
                            </el-col>
                            <el-col :span="12">
                                <el-input v-model="entity.article.author" placeholder="请输入文章作者">
                                    <template slot="prepend">文章作者</template>
                                </el-input>
                            </el-col>
                        </el-row>
                        <br/>
                        <el-row :gutter="100">
                            <el-col :span="4" class="category">
                                <el-tooltip class="item" effect="dark" content="下拉框中没有？可直接键入" placement="top-start">
                                    <el-select v-model="entity.article.category" allow-create filterable placeholder="请选择文章分类">
                                        <el-option
                                                v-for="item in config.options"
                                                :key="item.value"
                                                :label="item.label"
                                                :value="item.value">
                                        </el-option>
                                    </el-select>
                                </el-tooltip>
                            </el-col>
                            <el-col :span="8" class="tags">
                                <div>
                                    <el-tag
                                            :key="tag"
                                            v-for="tag in config.dynamicTags"
                                            closable
                                            :disable-transitions="false"
                                            @close="handleCloseTag(tag)">
                                        {{tag}}
                                    </el-tag>
                                    <el-input
                                            class="input-new-tag"
                                            v-if="config.inputVisible"
                                            v-model="entity.article.tags"
                                            ref="saveTagInput"
                                            size="small"
                                            @keyup.enter.native="handleInputConfirm"
                                            @blur="handleInputConfirm"></el-input>
                                    <el-button v-else class="button-new-tag" size="small" @click="showInput">+文章标签
                                    </el-button>
                                </div>
                            </el-col>
                            <el-col :span="12">
                                <el-input v-model="entity.article.origin" placeholder="请输入文章来源，默认来自本系统">
                                    <template slot="prepend">文章来源</template>
                                    {{entity.article.origin}}
                                </el-input>
                            </el-col>
                        </el-row>
                    </div>
                    <div>
                        <div id="article">
                            <textarea id="article-editor-md" ref="articleEditorMd" name="article-editor-md">{{entity.article.content}}</textarea>
                        </div>
                    </div>
                    <div>
                        <el-row :gutter="20">
                            <el-col :span="12" :offset="20">
                                <el-button type="primary" @click="publishBtn(0)">存入草稿</el-button>
                                <el-button type="warning" @click="publishBtn(1)">发布文章</el-button>
                            </el-col>
                        </el-row>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </div>
</div>
</body>
<!--<script type="text/javascript" th:src="@{../../../lib/vue/vue.js}"></script>-->
<script th:src="@{https://cdn.jsdelivr.net/npm/vue/dist/vue.js}"></script>
<script type="text/javascript" th:src="@{../../../lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../../../lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{../../../lib/editormd/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{../../../lib/editormd/editormd.min.js}"></script>
<script type="text/javascript" th:src="@{../../../admin/js/edit.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var markdownContent = editormd('article', {
        width: '100%',
        height: 540,
        syncScrolling: "single",
        path: '../../../lib/editormd/lib/',
        saveHTMLToTextarea: true,

        emoji: true,
        watch: false,
        codeFold: true,

        toolbarIcons: function () {
            return ["undo", "redo", "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|", "h1", "h2", "h3", "|", "list-ul", "list-ol", "|", "link", "reference-link", "image", "code", "preformatted-text", "table", "datetime", "emoji", "html-entities", "goto-line", "|", "preview", "fullscreen", "", "||", "watch"];
        },
    })
</script>

<script th:src="@{/plugins/js/headroom.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/js/instantclick.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    var header = new Headroom(document.getElementById("header"), {
        tolerance: 10,
        offset: 80,
        classes: {
            initial: "animated",
            pinned: "slideDown",
            unpinned: "slideUp"
        }
    });
    header.init();
</script>
<script data-no-instant type="text/javascript">
    InstantClick.on('change', function (isInitialLoad) {
        var blocks = document.querySelectorAll('pre code');
        for (var i = 0; i < blocks.length; i++) {
            hljs.highlightBlock(blocks[i]);
        }
        if (isInitialLoad === false) {
            if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
        }
    });
    InstantClick.init('mousedown');
</script>
<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/2448a7bd/cloudflare-static/rocket-loader.min.js"></script>

</html>
