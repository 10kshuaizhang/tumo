<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>后台首页</title>
    <link rel="icon" th:href="@{/public/favicon-icon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{/lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/font/icon/iconfont.css}"/>
    <link data-no-instant rel="stylesheet" th:href="@{/public/admin/base.css}">
    <link data-no-instant rel="stylesheet" th:href="@{/admin/css/index.css}">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript" th:src="@{/plugins/js/instantclick.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!--<body>-->
<!-- vue入口 -->
<div id="app">
    <!-- 布局容器 -->
    <div class="pull-height">
        <!-- aside -->
        <div th:replace="admin/side :: side"></div>

        <!-- container -->
        <el-container id="main" :class="{main_close:config.isCollapse}">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="admin/header :: header"></div>

            <!-- main -->
            <el-main>
                <!-- 卡片 -->
                <h2>仪表盘</h2>
                <div id="cards">
                    <el-card role="1">
                        <span style="float:left">
                            <h1><i class="icon fa fa-pencil-square-o"></i></h1>
                        </span>
                        <span style="float:right">
                            <span class="font">发表了</span>
                            <span class="num" v-text="config.article_count"></span>
                            <span class="font">篇文章</span>
                        </span>
                    </el-card>
                    <el-card role="2">
                        <span style="float:left">
                            <h1><i class="icon fa fa-comments"></i></h1>
                        </span>
                        <span style="float:right">
                            <span class="font">收到了</span>
                            <span class="num" v-text="config.comments_count"></span>
                            <span class="font">条评论</span>
                        </span>
                    </el-card>
                    <el-card role="3">
                        <span style="float:left">
                            <h1><i class="icon fa fa-tags"></i></h1>
                        </span>
                        <span style="float:right">
                            <span class="font">添加了</span>
                            <span class="num" v-text="config.tags_count"></span>
                            <span class="font">个标签</span>
                        </span>
                    </el-card>
                    <el-card role="4">
                        <span style="float:left">
                            <h1><i class="icon fa fa-link"></i></h1>
                        </span>
                        <span style="float:right">
                            <span class="font">友链了</span>
                            <span class="num" v-text="config.links_count"></span>
                            <span class="font">个好友</span>
                        </span>
                    </el-card>
                </div>

            </el-main>
        </el-container>
    </div>
</div>

</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/vue/dist/vue.js}"></script>
<script type="text/javascript" th:src="@{/lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{/lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/index.js}"></script>
<script th:src="@{/plugins/js/headroom.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/js/instantclick.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    var header = new Headroom(document.getElementById("header"), {
        tolerance: 10,
        offset: 80,
        classes: {
            initial: "animated",
            pinned: "slideDown",
            unpinned: "slideUp"
        }
    });
    header.init();
</script>
<script data-no-instant type="text/javascript">
    InstantClick.on('change', function (isInitialLoad) {
        var blocks = document.querySelectorAll('pre code');
        for (var i = 0; i < blocks.length; i++) {
            hljs.highlightBlock(blocks[i]);
        }
        if (isInitialLoad === false) {
            if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
        }
    });
    InstantClick.init('mousedown');
</script>
<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/2448a7bd/cloudflare-static/rocket-loader.min.js"></script>

</html>
