<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>登录</title>
    <link rel="icon" th:href="@{../../public/favicon-icon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{../../lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../../admin/css/login.css}">
    <link rel="stylesheet" th:href="@{../../lib/font/icon/iconfont.css}">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript" th:src="@{/plugins/js/instantclick.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="app">
    <div v-if="true" id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="8" :sm="9" :md="8" :lg="6" :xl="5">
                    <el-card class="login-card">
                        <div slot="header" class="header">
                            <span class="item">Login My Blog</span>
                        </div>
                        <div id="form">
                            <!-- 登录表单 -->
                            <el-form :model="login" status-icon ref="login">
                                <el-form-item prop="username"
                                              :rules="[{ required: true, message: '用户名不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-yonghu" v-model="login.username" placeholder="账号"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item prop="password"
                                              :rules="[{ required: true, message: '密码不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-mima" type="password"
                                              v-model="login.password" @keyup.enter.native="loginEnter('login')" placeholder="密码"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-checkbox class="check" v-model="login.remember">记住我</el-checkbox>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="btn" type="primary" @click="submitForm('login')">登录
                                    </el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </div>
</div>
</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/vue/dist/vue.js}"></script>
<script type="text/javascript" th:src="@{../../lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vue-resource.js}"></script>
<!-- 核心js代码 -->
<script type="text/javascript" th:src="@{../../admin/js/login.js}"></script>

<script th:src="@{/plugins/js/headroom.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/js/instantclick.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    var header = new Headroom(document.getElementById("header"), {
        tolerance: 10,
        offset: 80,
        classes: {
            initial: "animated",
            pinned: "slideDown",
            unpinned: "slideUp"
        }
    });
    header.init();
</script>
<script data-no-instant type="text/javascript">
    InstantClick.on('change', function (isInitialLoad) {
        var blocks = document.querySelectorAll('pre code');
        for (var i = 0; i < blocks.length; i++) {
            hljs.highlightBlock(blocks[i]);
        }
        if (isInitialLoad === false) {
            if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
        }
    });
    InstantClick.init('mousedown');
</script>
<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/2448a7bd/cloudflare-static/rocket-loader.min.js"></script>

</html>
